<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <form action="">
                <div class="form-group">
                    <label for="productName">Product Name </label>
                    <input type="text" id="productName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="productPrice">Product Price </label>
                    <input type="number" id="productPrice"class="form-control">
                </div>
                <div class="form-group">
                    <label for="productCategory">Product Category </label>
                    <input type="text" id="productCategory" class="form-control">
                </div>
                <div class="form-group ">
                    <label for="productDescription">Product Description </label>
                    <textarea type="text" id="productDescription" class="form-control"></textarea>
                </div>
                <button type="button" id="button-add-update"  class=" btn btn-outline-info ">Add Product</button>
            </form>

            <input onkeyup="searchProduct(this.value);" type="search" name="" placeholder="Search ..." class="form-control w-50 mx-auto my-5" id="">

            <table class=" table  my-5 text-center text-capitalize">
                <thead>
                    <th>Index</th>
                    <th>Product Name </th>
                    <th>Product Price </th>
                    <th>Product Category</th>
                    <th>Product Description</th>
                    <th>Update </th>
                    <th>Delete </th>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
